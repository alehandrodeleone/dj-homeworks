{% extends "articles/base.html" %}

{% load static %}

{% block title %}Новости{% endblock %}

{% block content %}
  <div class="row">
    {% for article in articles %}
      <div class="col-lg-4 col-sm-6 portfolio-item">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{% get_media_prefix %}{{ article.images }}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ article.titles }}</a>
            </h4>
            <p class="card-text">{{ article.text }}</p>
            {% for scope in article.scopes.all %}
              <span class="badge {% if scope.is_main %}badge-primary{% else %}badge-secondary{% endif %}">{{ scope.tags.name }}</span>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
